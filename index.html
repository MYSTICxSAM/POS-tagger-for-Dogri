<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogri POS Tagger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dogri POS Tagger</h1>
            <p>Tag parts of speech in Dogri text automatically</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="input-header">
                    <h2>Enter Dogri Text</h2>
                    <div class="buttons">
                        <button id="sample-btn" class="btn secondary">Load Sample</button>
                        <button id="clear-btn" class="btn secondary">Clear</button>
                    </div>
                </div>
                <textarea id="dogri-input" placeholder="Type or paste Dogri text here..."></textarea>
                <button id="tag-btn" class="btn primary">Tag Parts of Speech</button>
            </div>

            <div class="output-section">
                <h2>POS Tagging Results</h2>
                <div class="results-container">
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                        <p>Processing text...</p>
                    </div>
                    <div id="results-table-container" class="hidden">
                        <div class="table-controls">
                            <div class="search-box">
                                <input type="text" id="search-input" placeholder="Search words...">
                                <i class="fas fa-search"></i>
                            </div>
                            <button id="export-btn" class="btn secondary">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                        <div class="table-wrapper">
                            <table id="results-table">
                                <thead>
                                    <tr>
                                        <th>Word</th>
                                        <th>POS Tag</th>
                                        <th>Definition</th>
                                    </tr>
                                </thead>
                                <tbody id="results-body">
                                    <!-- Results will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div id="no-results" class="hidden">
                            <p>No results to display. Please enter some Dogri text and click "Tag Parts of Speech".</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Â© Developed By Ansh Sharma, Saloni and Samarth Prashar.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
